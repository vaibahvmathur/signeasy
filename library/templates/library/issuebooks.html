{% extends "library/base.html" %}
{% block content %}
    <div class="row main">
        <div class="main-login main-center well col-sm-offset-2 col-sm-8 ">
            <form class="" method="post" action="{% url 'library:issue' %}" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group ">
                    <label for="selectuser">Select User:</label>
                    <select class="form-control" name="selectuser" id="selectuser">
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group ">
                    <label for="selectbook">Select Book:</label>
                    <select class="form-control" name="selectbook" id="selectbook">
                        {% for book in books %}
                        <option value="{{ book.id }}">{{ book.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group ">
                   <input type="submit" class="btn btn-primary btn-lg btn-block login-button">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
